<ion-app>
  <ion-content>
    <!-- For the 3 vital signs and input -->
    <ion-card-content>
      <ion-card-title>
        <img src="assets/title.png">
      </ion-card-title>
      <ion-card-header>
        <ion-card-subtitle color="light">
          Active
          <ion-icon color="success" name="ellipse"></ion-icon>
        </ion-card-subtitle>
      </ion-card-header>

      <ion-item class="heartrate">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="/assets/heartrate2.png" />
        </ion-thumbnail>
        <ion-item>
          <ion-input
            label="Heart rate"
            type="number"
            placeholder="bpm"
            id="heart-rate-input"
            [(ngModel)]="heartRate"
            [ngClass]="{ 'not-normal': heartRate && (heartRate < 60 || heartRate > 100) }"
          ></ion-input>
        </ion-item>
      </ion-item>

      <ion-item class="bp">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="/assets/bp3.png" />
        </ion-thumbnail>
        <ion-item lines="none" class="bp-input">
          <ion-input
            [(ngModel)]="systolic"
            type="number"
            placeholder="SBP"
            id="systolic-input"
            [ngClass]="{ 'not-normal': !isSystolicNormal(systolic) }"
          ></ion-input>
        </ion-item>
        <ion-item lines="none" class="separator">
          /
        </ion-item>
        <ion-item lines="none" class="bp-input">
          <ion-input
            [(ngModel)]="diastolic"
            type="number"
            placeholder="DBP"
            id="diastolic-input"
            [ngClass]="{ 'not-normal': !isDiastolicNormal(diastolic) }"
          ></ion-input>
        </ion-item>
      </ion-item>
      
      <ion-item class="spo2">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="/assets/SpO2(2).png" />
        </ion-thumbnail>
        <ion-item>
          <ion-input
            label="Oxygen level"
            type="number"
            placeholder="%"
            id="oxygen-level-input"
            [(ngModel)]="oxygenLevel"
            [ngClass]="{ 'not-normal': oxygenLevel && (oxygenLevel < 95 || oxygenLevel > 99) }"
          ></ion-input>
        </ion-item>
      </ion-item>

      <ion-item class="bot">
        <ion-button fill="clear" class="bot" (click)="checkVitalSigns(); submitData()">
          <img height="60" src="/assets/button.png">
        </ion-button>
      </ion-item>
    </ion-card-content>

    <!-- For tabs bottom -->
    <ion-tabs>
      <ion-tab-bar [translucent]="true">
        <ion-tab-button>
          <ion-icon name="home" label="Home" routerLink="/home"></ion-icon>
        </ion-tab-button>
        <ion-tab-button>
          <ion-icon name="settings" label="Settings" routerLink="/settings"></ion-icon>
        </ion-tab-button>
        <ion-tab-button>
          <ion-icon name="reader" label="Reports" routerLink="/report" (click)="viewReport()"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-content>
</ion-app>
