<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Reports</ion-title>
      <ion-buttons slot="end">
        <ion-button color="primary" routerLink="/home">Back</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="4" class="header-cell">Heart Rate</ion-col>
        <ion-col size="4" class="header-cell">Blood Pressure</ion-col>
        <ion-col size="3" class="header-cell">Oxygen Level</ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
      
      <ion-row *ngFor="let report of reports; let i = index">
        <ion-col size="4">{{ report.heartRate }}</ion-col>
        <ion-col size="4">{{ report.bloodPressure }}</ion-col>
        <ion-col size="3">{{ report.oxygenLevel }}</ion-col>
        <ion-col size="1">
          <ion-button size="small"  fill="clear" (click)="deleteReport(i)">
            <ion-icon color="dark" name="backspace"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
