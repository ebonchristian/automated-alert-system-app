<ion-app>
  <ion-content>
    <!-- Report page content -->
    <ion-card-content>
      <ion-card-title>Report</ion-card-title>
      <table>
        <thead>
          <tr>
            <th>Vital Sign</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Heart rate</td>
            <td id="heart-rate-value"></td>
          </tr>
          <tr>
            <td>Blood pressure</td>
            <td id="bp-value"></td>
          </tr>
          <tr>
            <td>Oxygen level</td>
            <td id="oxygen-level-value"></td>
          </tr>
        </tbody>
      </table>
    </ion-card-content>
  </ion-content>

  <script>
    // Retrieve the vital sign values from the query parameters
    var urlParams = new URLSearchParams(window.location.search);
    var heartRate = urlParams.get("heartRate");
    var bp = urlParams.get("bp");
    var oxygenLevel = urlParams.get("oxygenLevel");

    // Display the values in the table on the report page
    document.getElementById("heart-rate-value").textContent = heartRate;
    document.getElementById("bp-value").textContent = bp;
    document.getElementById("oxygen-level-value").textContent = oxygenLevel;
  </script>
</ion-app>
